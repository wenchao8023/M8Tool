<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/xml; charset=utf-8"/>
        <title>网络无法连接</title>
    </head>
    
    <body style = "backgroundcolor : transparent, color:#FFF">
        <h2><p>网络无法连接</p></h2>
        <hr />
        <p>1.打开手机"设置"并把"Wi-Fi"开关保持开启状态。</p>
        <p>2.打开手机"设置"-"通用"-"蜂窝移动网络", 并把"蜂窝移动数据"开关保持开启状态。</p>
        <p>3.如果仍无法连接网络, 请检查手机接入的"Wi-Fi"是否已接入互联网或者咨询网路运营商。</p>
    </body>
    
</html>
